<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Gorengan - Gorengan Maknyus</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #fdf5e6; }
        header { background: #e67e22; color: white; padding: 1rem; text-align: center; }
        nav { background: #d35400; padding: 10px; text-align: center; position: sticky; top: 0; z-index: 100; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { padding: 30px; max-width: 500px; margin: 20px auto; background: lightblue; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #d35400; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 1rem; }
        input:focus, select:focus, textarea:focus { border-color: #blue; outline: none; box-shadow: 0 0 5px rgba(230, 126, 34, 0.3); }
        button { background: #27ae60; color: white; padding: 15px; width: 100%; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; margin-top: 25px; transition: background 0.3s ease; }
        button:hover { background: #219150; }
        .contact-image { max-width: 100%; height: auto; border-radius: 10px; margin-top: 30px; }
        footer { background: #333; color: white; text-align: center; padding: 15px; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h1>Order Pesan Antar</h1>
</header>

<nav>
    <a href="index.html">Daftar Menu</a>
    <a href="about.html">Cerita Kami</a>
    <a href="contact.html">Pesan Sekarang</a>
</nav>

<div class="container">
    <h2>Formulir Pesanan</h2>
    <form action="#">
        <label for="nama">Nama Pelanggan:</label>
        <input type="text" id="nama" placeholder="Masukkan nama Anda" required>

        <label for="alamat">Alamat& Pengiriman:</label>
        <textarea id="alamat" rows="4" placeholder="Alamat lengkap rumah/kantor" required></textarea>

        <label for="menu">Pilih Gorengan Terbanyak:</label>
        <select id="menu">
            <option value="bakwan">Bakwan (Paket 10 Biji)</option>
            <option value="tempe">Tempe (Paket 10 Biji)</option>
            <option value="tahu">Tahu (Paket 10 Biji)</option>
            <option value="campur">Campur (Mix 15 Biji)</option>
        </select>

        <label for="catatan">Catatan Tambahan:</label>
        <input type="text" id="catatan" placeholder="Contoh: Cabe rawitnya banyakin ya!">

        <button type="button" onclick="alert('Pesanan Diterima! Kurir kami akan segera meluncur untuk mengantar gorengan lezat Anda.')">Kirim Pesanan Lewat WhatsApp</button>
    </form>
    <img src="Image/Go.jpg" alt="Gorengan Siap Disantap" class="contact-image">
</div>

</html>
